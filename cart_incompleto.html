<head>

    <link rel="icon" href="../img/icon.png">
    <title>Mi carrito | Business Store</title>
    <script src="https://kit.fontawesome.com/4f3d9f8b10.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/principal.css">

</head>

<body>
    <!----------------------------- HEADER / MENU / BUSCADOR --------------------------->
    <header>

                                    class="fa-solid fa-cart-shopping"></i>Carrito</a></li>

            </div>
        </div>
